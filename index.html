<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start page nav bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="for-you-nav-bar">

        <div class="menu-buttons for-you">
            <button class="btn"><i class="fa-solid fa-house"></i> For You</button>
        </div>


        <div class="menu-buttons">
            <button class="btn"><i class="fa-regular fa-compass"></i> Explore</button>
        </div>

        <div class="menu-buttons">
            <button class="btn"><i class="fa-regular fa-user"></i> Following</button>
        </div>

        <div class="menu-buttons">
            <button class="btn"><i class="fa-regular fa-square-plus"></i> Upload</button>
        </div>

        <div class="menu-buttons">
            <button class="btn"><i class="fa-solid fa-video"></i> LIVE</button>
        </div>

        <div class="menu-buttons">
            <button class="btn"><i class="fa-regular fa-user"></i> Profile</button>
        </div>

        <div class="menu-buttons">
            <button class="btn"><i class="fa-solid fa-ellipsis"></i> More</button>
        </div>
    </div>
</body>
</html>
