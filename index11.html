<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <h1>TikTok</h1>
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
        <ul class="menu">
            <li><a href="#"><span class="icon">🏠</span> For You</a></li>
            <li><a href="#"><span class="icon">🔍</span> Explore</a></li>
            <li><a href="#"><span class="icon">👥</span> Following</a></li>
            <li><a href="#"><span class="icon">➕</span> Upload</a></li>
            <li><a href="#"><span class="icon">🎥</span> LIVE</a></li>
            <li><a href="#"><span class="icon">👤</span> Profile</a></li>
            <li><a href="#"><span class="icon">⋮</span> More</a></li>
        </ul>
        <button class="login-btn">Log in</button>
        <div class="footer">
            <a href="#">Company</a>
            <a href="#">Program</a>
            <a href="#">Terms & Policies</a>
            <p>© 2025 TikTok</p>
        </div>
    </div>
    <div class="main-content">
        <div class="video">
            <video controls autoplay muted loop>
                <source src="Funniest Cat Videos Compilation in 2 Minute.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay-text">
                <p>🎤: "Cats Forever"</p>
                <p>My heart in that moment.</p>
            </div>
        </div>
        <div class="actions">
            <div class="action-item">
                <div class="icon">⬤</div>
            </div>
            <div class="action-item">
                <div class="icon">➕</div>
            </div>
            <div class="action-item">
                <div class="icon">♥</div><span>158.5K</span>
            </div>
            <div class="action-item">
                <div class="icon">💬</div><span>645</span>
            </div>
            <div class="action-item">
                <div class="icon">🔖</div><span>24.5K</span>
            </div>
            <div class="action-item">
                <div class="icon">⬇</div><span>9801</span>
            </div>
        </div>
    </div>
</body>

</html>
